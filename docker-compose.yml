version: '3.8'

services:
  backend:
    build: ./backend
    container_name: geoelevate-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/geoelevate.db
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - CORS_ORIGINS=http://localhost,http://localhost:3000,http://localhost:80,http://192.168.2.44:3000
    networks:
      - geoelevate-network

  frontend:
    build: .
    container_name: geoelevate-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://192.168.2.44:8000
    networks:
      - geoelevate-network

networks:
  geoelevate-network:
    driver: bridge

volumes:
  data:
